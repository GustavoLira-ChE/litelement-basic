<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document LitElement</title>
</head>
<body>
    <h1>Hola, bienvenido a mi proyecto de LitElement</h1>
    <my-element></my-element>
    <my-message id="msg" msg="Bienvenidos"></my-message>
    <button id="click">Click</button>
    <script src="./src/index.js" type="module"></script>
    <script>
        document.getElementById('click').addEventListener('click', function() {
            document.getElementById("msg").setAttribute("msg", "Hola a todos, este es un nuevo mensaje")
        })
    </script>
</body>
</html>
